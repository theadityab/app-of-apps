apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: root-app-directory-approach
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  ignoreDifferences:
  - group: argoproj.io
    jsonPointers:
    - /status
    kind: Application
  project: default
  source:
    path: /
    repoURL: https://github.com/theadityab/app-of-apps.git
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated: null
        syncOptions:
          - CreateNamespace=true